<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:editors="http://java.sun.com/jsf/composite/editors">
    <h:head>
        <h:outputStylesheet library="css"  name="common-style.css"/>
        <h:outputScript library="js" name="jquery.min.js"/>
        <h:outputScript library="js" name="utils.js"/>

        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <h:form>
            <div class="main-container">
                <div class="left-side-bar">
                    <div class="search">
                        <h:outputLabel value="Search:"/>
                        <h:inputText class="search-key"/>
                    </div>
                    <h:dataTable  class="source-nodes"
                                  value="${viewController.sourceNodes}"
                                  var="node">

                        <h:column>
                            <f:facet name="header">  
                                <h:outputText value="Concept" />  
                            </f:facet>  
                            <div class="node-info">
                                <div class="node-name">
                                    <h:outputText value="${node.name}"/>
                                </div>
                                <div class="node-description">
                                    <h:outputText value="${node.description}"/>
                                </div>
                            </div>
                            <h:commandButton class="search" 
                                             style="display: none;" type="submit"
                                             action="${viewController.loadSource()}"/>
                        </h:column>
                    </h:dataTable>
                </div>

                <div class="center-content">
                    center content

                    <div class="top-concept scrollable">
                        <editors:tinymce value="#{viewController.sourceContent}"/>
                    </div>

                    <div class="bottom-concept scrollable">
                        <editors:tinymce value="#{viewController.relatedContent}"/>
                    </div>
                </div>

                <div class="right-side-bar">
                    <div class="search">
                        <h:outputLabel value="Search:"/>
                        <h:inputText class="search-key"/>
                    </div>
                    <h:dataTable  class="related-nodes"
                                  value="${viewController.relatedNodes}"
                                  var="node">

                        <h:column>
                            <f:facet name="header">  
                                <h:outputText value="${viewController.currentSource.name}'s Related" />  
                            </f:facet>  
                            <div class="node-info">
                                <div class="node-name">
                                    <h:outputText value="${node.name}"/>
                                </div>
                                <div class="node-description">
                                    <h:outputText value="${node.description}"/>
                                </div>
                            </div>
                            <h:commandButton class="search" 
                                             style="display: none;" type="submit"
                                             action="${viewController.loadRelated()}"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </h:form>
        <script type="text/javascript">
            setupView();
        </script>
    </h:body>

</html>
